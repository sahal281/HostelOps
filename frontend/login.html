<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;background:linear-gradient(180deg,var(--bg),#ffffff)">
  <div class="card" style="max-width:420px;text-align:center">
    <h2 style="margin-top:0">HostelOps Login</h2>
    <p style="color:var(--muted)">Select your role to continue</p>

    <div style="display:flex;gap:12px;justify-content:center;margin-top:18px">
      <button class="btn btn-primary" onclick="login('student')">Student</button>
      <button class="btn btn-ghost" onclick="login('admin')">Admin</button>
    </div>
  </div>
</div>

<script>
function login(role){
  localStorage.setItem("role", role);
  window.location.href="index.html";
}
</script>

</body>
</html>
