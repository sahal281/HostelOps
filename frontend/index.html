<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HostelOps</title>
</head>

<body>

<script>
if(!localStorage.getItem("role")){
    window.location.href="login.html";
}
</script>

<header class="header">
    <h1>Hostel Complaint System</h1>
    <div>
        <button class="btn btn-ghost logout" onclick="logout()">Logout</button>
    </div>
</header>

<main class="container">
    <section class="card">
        <h3 style="margin-top:0">Submit Complaint</h3>

        <div class="form-group">
            <input type="text" id="title" placeholder="Title" />
        </div>

        <div class="form-group">
            <textarea id="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <select id="priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" onclick="submitComplaint()">Submit</button>
        </div>
    </section>

    <section class="card">
        <div style="display:flex;align-items:center;justify-content:space-between">
            <h3 style="margin:0">Complaints</h3>
            <div>
                <label id="filterTitle" style="margin-right:8px;color:var(--muted);font-weight:600">Filter</label>
                <select id="filter" onchange="loadComplaints()">
                    <option value="All">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>
        </div>

        <div class="complaints">
            <ul id="list"></ul>
        </div>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
